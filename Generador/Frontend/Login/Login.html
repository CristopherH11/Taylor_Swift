<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Generador de Canciones - Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/f89b691d16.js"
      crossorigin="anonymous"></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"></script>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <section class="vh-100 custom-gradient">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card custom-background text-white"
              style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <div class="mb-md-5 mt-md-4 pb-5">

                  <h2 class="fw-bold mb-2 text-uppercase">Generador de Canciones
                    de <i> Taylor Swift</i></h2>

                  <dotlottie-player
                    src="https://lottie.host/92bccd11-e3ae-4a17-8bcb-696681b62778/P3PXw5I89v.json"
                    background="transparent" speed="1"
                    style="width: 350px; height: 100px;" loop autoplay></dotlottie-player>
                  <p class="text-white-50 mb-2">Inicio de Sesión</p>

                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="username">Usuario</label>
                    <input type="text" id="username"
                      class="form-control form-control-lg" />
                  </div>

                  <button
                    class="btn btn-outline-light btn-lg px-5"
                    type="submit"
                    id="loginButton">
                    Iniciar sesión
                  </button>
                  <div
                    class="d-flex justify-content-center text-center mt-4 pt-1">
                    <a href="#!" class="text-white"><i
                        class="fab fa-facebook-f fa-lg"></i></a>
                    <a href="#!" class="text-white"><i
                        class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                    <a href="#!" class="text-white"><i
                        class="fab fa-google fa-lg"></i></a>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="Login/Login.js"></script>
  </body>
</html>
